{% extends 'vehiculo/base.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vehiculo</title>
</head>
<body>
    {% block content %}
    <h1>Agregar Vehiculo</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Agregar</button>
    </form>
    {% endblock %}
</body>
</html>
